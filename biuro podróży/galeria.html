<script type="text/javascript">



zegar();
setInterval(zegar, 1000);
     
	
	

	
function zegar(){
	var tera=new Date();
	var godzina=tera.getHours();
	var minuta=tera.getMinutes();
	var sekunda=tera.getSeconds();
	var dzien=tera.getDate();
	var miesiac=tera.getMonth()+1;
	var rok=tera.getFullYear();

	if(godzina<10){godzina='0'+godzina;}
	if(minuta<10){minuta='0'+minuta;}
	if(sekunda<10){sekunda='0'+sekunda;}
	if(dzien<10){dzien='0'+dzien;}
	if(miesiac<10){miesiac='0'+miesiac;}

	document.getElementById("czas").innerHTML="Godzina: "+godzina+":"+minuta+":"+sekunda+" Dzisiaj jest: "+dzien+"."+miesiac+"."+rok+" r.";
}
