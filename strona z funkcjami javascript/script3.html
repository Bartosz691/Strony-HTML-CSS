<body>
<script>
   function czysc(){
      document.getElementById("result").value="";
	        document.getElementById("l1").value="";
			    document.getElementById("l2").value="";
   }
   
   function dodaw(){
        var a=document.getElementById("l1").value;
		 var b=document.getElementById("l2").value;
		 if(!a||!b){
		       document.getElementById("result").value="Nie podłeś żadnych wrtości";
		 }else if(isNaN(a)||isNaN(b)){
		         document.getElementById("result").value="Podana wartość nie jest liczbą!";
		 }else{
		    
		        document.getElementById("result").value=parseFloat(a+b).toFixed(2);
		 }
   }
   
     function odej(){
        var a=document.getElementById("l1").value;
		 var b=document.getElementById("l2").value;
		 if(!a||!b){
		       document.getElementById("result").value="Nie podłeś żadnych wrtości";
		 }else if(isNaN(a)||isNaN(b)){
		         document.getElementById("result").value="Podana wartość nie jest liczbą!";
		 }else{
		    
		        document.getElementById("result").value=parseFloat(a-b).toFixed(2);
		 }
   }
   
     function mnozenie(){
        var a=parseFloat(document.getElementById("l1").value).toFixed(2);
		 var b=parseFloat(document.getElementById("l2").value).toFixed(2);
		 if(!a||!b){
		       document.getElementById("result").value="Nie podłeś żadnych wrtości";
		 }else if(isNaN(a)||isNaN(b)){
		         document.getElementById("result").value="Podana wartość nie jest liczbą!";
		 }else{
		    
		        document.getElementById("result").value=parseFloat(a*b).toFixed(2);
		 }
		 
		   function dziele(){
        var a=document.getElementById("l1").value;
		 var b=document.getElementById("l2").value;
		 if(!a||!b){
		       document.getElementById("result").value="Nie podłeś żadnych wrtości";
		 }else if(isNaN(a)||isNaN(b)){
		         document.getElementById("result").value="Podana wartość nie jest liczbą!";
		 }else{
		    
		        document.getElementById("result").value=parseFloat(a/b).toFixed(2);
		 }
   }
   
   }
</script>
