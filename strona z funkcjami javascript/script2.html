<script>
function gen(){ 
  var znak="0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz!@#$&*_+-";
  var password="";
  for(var i=0;i<8;i++){
     var los=Math.floor(Math.random()*znak.length);

  }

  }
